<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask + htmx Spike</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 mt-4">
            <h1 class="text-center mb-4">Welcome to the Spike</h1>
            
            {% if user %}
                <div class="alert alert-success text-center" role="alert">
                    Hello, {{ user }}! 
                    <a href="/logout" class="alert-link">Logout</a>
                </div>
            {% else %}
                <div class="text-center mb-4">
                    <a href="/login" class="btn btn-primary">
                        <i class="bi bi-github me-2"></i>Login with GitHub
                    </a>
                </div>
            {% endif %}

            <button class="btn btn-outline-primary w-100 mb-3" 
                    hx-get="/update-section" 
                    hx-target="#content" 
                    hx-swap="innerHTML">
                Update Content
            </button>

            <div id="content" class="p-3 bg-light rounded">
                <p>Initial content goes here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
